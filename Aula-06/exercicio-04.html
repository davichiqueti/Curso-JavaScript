<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <style>

        body {
            font: normal 20pt Arial;
        }

    </style>

</head>
<body>
    
    <script>

        var name = window.prompt('Qual é o seu nome?')
        var salary = Number.parseFloat(window.prompt('Quanto você ganha?'))
        formatted_salary = salary.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        document.write(`Olá <strong>${name}</strong>!<br/>`)
        document.write(`<br/>Seu nome tem <strong>${name.length}</strong> letras.`)
        document.write(`<br/>Seu nome em maiúsculas: <strong>${name.toUpperCase()}</strong>`)
        document.write(`<br/>Seu nome em minúsculas: <strong>${name.toLowerCase()}</strong>`)
        document.write(`<br/>Renda mensal atual: <strong>${formatted_salary}</strong>`)
        
    </script>

</body>
</html>
